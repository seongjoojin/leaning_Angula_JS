<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="UTF-8" type="text/javascript"></script>
    <script src="directives.js" charset="UTF-8" type="text/javascript"></script>
    <script src="controllers.js" charset="UTF-8" type="text/javascript"></script>
    <script src="services.js" charset="UTF-8" type="text/javascript"></script>
</head>
<body ng-app="todo" ng-controller="TodoCtrl">
<div class="container">
    <todo-title></todo-title>
    <todo-form></todo-form>
    <!--<pre>{{ todoForm | json }}}</pre>-->
    <ul>
        <li ng-repeat="todo in todos | filter:statusFilter" class="list-unstyled">
            <todo-item></todo-item>
        </li>
    </ul>
    <todo-filters></todo-filters>
</div>
</body>
</html>
